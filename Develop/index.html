<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="card-body" id="9">
        <h5 class="time-block">9:00</h5>
        <input id="event-description"></input>
        <a href="#" class="saveBtn">Save</a>
      </div>
        <div class="card-body" id="10">
          <h5 class="time-block">10:00</h5>
          <input id="event-description"></input>
          <a href="#" class="saveBtn">Save</a>
        </div>
        <div class="card-body" id="11">
          <h5 class="time-block">11:00</h5>
          <input id="event-description"></input>
          <a href="#" class="saveBtn">Save</a>
        </div>
        <div class="card-body" id="12">
          <h5 class="time-block">12:00</h5>
          <input id="event-description"></input>
          <a href="#" class="saveBtn">Save</a>
        </div>
        <div class="card-body" id="13">
          <h5 class="time-block">1:00</h5>
          <input id="event-description"></input>
          <a href="#" class="saveBtn">Save</a>
        </div>
        <div class="card-body">
          <h5 class="time-block">2:00</h5>
          <input class="event-description" id="14"></input>
          <a href="#" class="saveBtn">Save</a>
        </div>
        <div class="card-body">
          <h5 class="time-block">3:00</h5>
          <input id="event-description" id="15"></input>
          <a href="#" class="saveBtn">Save</a>
        </div>
        <div class="card-body" id="16">
          <h5 class="time-block">4:00</h5>
          <input id="event-description"></input>
          <a href="#" class="saveBtn">Save</a>
        </div>
        <div class="card-body" id="17">
          <h5 class="time-block">5:00</h5>
          <input id="event-description"></input>
          <a href="#" class="saveBtn">Save</a>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
